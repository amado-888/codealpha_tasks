<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Book Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Library managment system</h1>
      <form action="" id="bookForm">
        <div class="form-group mb-3">
          <label for="bookTitle">Book title: </label>
          <input
            type="text"
            id="bookTitle"
            placeholder="booktitle"
            required
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="author">Author: </label>
          <input
            type="text"
            id="author"
            placeholder="authorname"
            required
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="genre">Genre: </label>
          <input
            type="text"
            id="genre"
            placeholder="genre"
            required
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="year">Year: </label>
          <input
            type="number"
            id="year"
            placeholder="year"
            required
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="quantity">Quantity: </label>
          <input
            type="number"
            id="quantity"
            placeholder="quantity"
            required
            class="form-control"
          />
        </div>
        <button class="btn btn-success" type="submit" id="addBtn">
          Add Book
        </button>
        <button class="btn btn-warning ml-3" type="button" id="clearBtn">
          Delete All
        </button>
      </form>
      <table class="table mt-4" id="bookTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal fade" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Book</h4>
          </div>
          <div class="modal-body">
            <form action="" id="editForm">
              <div class="form-group mb-3">
                <label for="editBookTitle">Book title: </label>
                <input
                  type="text"
                  id="editBookTitle"
                  placeholder="booktitle"
                  required
                  class="form-control"
                />
              </div>
              <div class="form-group mb-3">
                <label for="editAuthor">Author:</label>
                <input
                  type="text"
                  id="editAuthor"
                  placeholder="authorname"
                  class="form-control"
                />
              </div>
              <div class="form-group mb-3">
                <label for="editGenre">Genre: </label>
                <input
                  type="text"
                  id="editGenre"
                  placeholder="genre"
                  class="form-control"
                />
              </div>
              <div class="form-group mb-3">
                <label for="editYear">Year: </label>
                <input
                  type="number"
                  id="editYear"
                  placeholder="year"
                  class="form-control"
                />
              </div>
              <div class="form-group mb-3">
                <label for="editQuantity">Quantity: </label>
                <input
                  type="number"
                  id="editQuantity"
                  placeholder="quantity"
                  class="form-control"
                />
              </div>
              <input type="hidden" id="editBookId" />
              <button class="btn btn-success" type="submit" id="editBtn">
                Save changes
              </button>
              <button
                class="btn btn-danger ml-2"
                type="button"
                id="clsBtn"
                data-dismiss="modal"
              >
                Close
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
